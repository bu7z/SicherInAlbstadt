<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sicher InAlbstadt</title>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
            <div class="heading">
                <h1>Sicher<br>InAlbstadt</h1>
            </div>
        <div class="child lock" onclick="hideForm(this)">
                <button class="logreg" onclick="showForm(this)" id="login">login</button>

                <button class="logreg" onclick="showForm(this)"  id="reg">registrieren</button>

                <div class="logForm" id="logF" onclick="showForm(this)">
                    <form action="" method="POST">
                        <h3>login</h3>
                        <input type="text" placeholder="Enter Username" name="uname" required><br>
                        <label for="uname"><b>Username</b></label><br>

                        
                        <input type="password" placeholder="Enter Password" name="psw" required><br>
                        <label for="psw"><b>Password</b></label><br>
        
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div class="logForm" id="regF" onclick="showForm(this)">
                    <form action="" method="POST">
                        <h3>registrieren</h3>
                        <input type="text" placeholder="Enter Username" name="uname" required><br>
                        <label for="uname"><b>Username</b></label><br>
                        <input type="text" placeholder="Enter Fullname" name="fullname" required><br>
                        <label for="fullname"><b>Vor- Nachname</b></label><br>

                        
                        <input type="password" placeholder="Enter Password" name="psw" id="pwd" required><br>
                        <label for="psw"><b>Password</b></label><br>
                        <input type="password" placeholder="Retype Password" name="pswConf" id="pwdConf" required><br>
                        <label for="pswConf"><b>Check Password</b></label><br>
        
                        <button type="submit">registrieren</button>
                    </form>
                </div>
            
        </div>
    </div> 
    <footer><p>&copy; 2023 Studententinitiative Albstadt</p></footer>

    <script src="index.js"></script>
</body>
</html>
